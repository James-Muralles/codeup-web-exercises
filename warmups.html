<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warmups</title>
</head>
<body>
    <h1>Warmups</h1>

    <script>
 //warm up 1
        function helloWorld() {
           return "hello world!";
        }
        helloWorld();
        console.log(helloWorld());

 //warmup 2
        function quotient (a, b) {
            return a/b;
        }

        console.log(quotient(36, 6));
 //warmup 3
        function helloName (name) {
            return "hello" + name;
        }
        console.log (helloName(" Jimmy"));
 //warmup 4
        function calculateRectangleArea (x, y)  {
            return x * y;
        }
        console.log(calculateRectangleArea(5,5));
//warmup 5
        function arrayLength (array) {
            return array.length;
        }

        console.log(arrayLength([1, 2 ,3 ,4, 5, 6]));
//warmup 6
    function numberSeven() {
        return 7;
    }
        console.log(numberSeven());
 //warmup 7
        function firstItem(array) {
            return array[0];
        }

        console.log(firstItem(["bob", 2]));
 //warmup 8
        function determineType(input) {
            return typeof input;
        }

 console.log(determineType(3));

 // Write a function that returns true or false based off whether the number passed, squared, is evenly divisible by 3.
 function divisibleByThree (number) {
         return (number * number) % 3 === 0;
 }
 console.log(divisibleByThree(3));

    </script>

</body>
</html>
