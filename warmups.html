function fib(n) {
        let bucket = [];
    if (n === 1) {//if n is equal to 1 return an array of 0 1 the first to number in the fib sequence
        return [0, 1];
    } else { //make an array bucket
        bucket = fib(n - 1);//use recursion to make array equal to n - 1
        bucket.push(bucket[bucket.length - 1] + bucket[bucket.length - 2]);// push the next number -1 plus the next number -2)
        return bucket
    }
}

function addFib(n){
    if (n<=1){
        return n;
    }else{
        return addFib(n-1) + addFib(n-2);
    }
}

    function calculateChange( coins, total ) {
        var dispatched = [];
        for( var i = 0;  i < coins.length;  i++ ) {
            dispatched[i] = 0;


        }

        for( var c = 0;  total > 0;  c++ ) {
            dispatched[c] = Math.floor( total / coins[c] );
            total -= dispatched[c] * coins[c];
        }
        console.log(dispatched);di

    }
