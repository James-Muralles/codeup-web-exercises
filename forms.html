<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
<forms>

   <h1>Register With Us</h1>

    <form method="POST" action="https://www.elformo.com/forms/5973122d-4dde-4827-957b-fae4e6df5d28" enctype="multipart/form-data">


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter email here">
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter password here">
        <br>
        <br>

        <label for="Bio">Bio:</label>
        <br>

        <textarea name="Bio" id="Bio" cols="50" rows="5"></textarea>
        <br>


        <section>
            <h3>How did you here about us?</h3>
            <label for="billboard">Billboard</label>
            <input type="checkbox" id="billboard" name="about" value="Billboard">
            <br>

            <label for="radio-ad">Radio Advertisement</label>
            <input type="checkbox" id="radio-ad" name="about" value="radio-ad">
            <br>

            <label for="internet">Internet Advertisement</label>
            <input type="checkbox" id="internet" name="about" value="internet">
            <br>

            <label for="other">Other</label>
            <input type="checkbox" id="other" name="about" value="other">
        </section>
        <br>

        <section>
            <label for="browser-select">What browser do you use?:</label>
        	<select name="browser" id="browser-select">
        		<option value="chrome">Chrome</option>
        		<option value="firefox">firefox</option>
        		<option value="ie">internet explorer</option>
                <option value="other">other</option>
        	</select>
        </section>
        <br>

        <button type="submit">Submit</button>

</forms>
</body>
</html>
